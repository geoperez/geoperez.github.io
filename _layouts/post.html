---
layout: default
---

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>{{ page.title }}</h1>
            </div>
                        
            <div class="panel-body">
                {{ content }}
            </div>

            <div class="panel-footer">
                Post Date: <b>{{ page.date | date: '%B %d, %Y' }}</b>
            </div>
        </div>
    </div>
</div>
